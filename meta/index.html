<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV with D3</title>
  <link rel="stylesheet" href="../style.css">

  <!-- Import D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
  <script src="../global.js" type="module"></script>

</head>
<body>

  <!-- Placeholder for your stats or visualizations -->
  <div id="stats"></div>
  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
  
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>
  
    <dt>Author</dt>
    <dd id="commit-author"></dd>
  
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  
  
</body>
</html>
